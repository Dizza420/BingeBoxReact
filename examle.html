<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="styles/style.css">
    <script defer type="module" src="scripts/mainApi.js"></script>
    <script defer type="module" src="scripts/search.js"></script>
    <title>BingeBox</title>
</head>

<body>
    <nav>
        <div id="Title">
            <a href="/">
            <h1>BingeBox</h1>
            </a>
        </div>
        <div class="search-wrapper">
            <div class="search-bar">
            <input class="search" placeholder="Search here" rows="1" name="search">

        </input><div class="search-bt"><img src="/assets/search.svg" alt=""/></div>
        </div>
        <div class="query-list">
            
        </div>
        </div>
        
        
        <ul id="Nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#"><img src="/assets/account.svg" alt=""></a></li>
        </ul>
    </nav>
    
    <div class="featured">
        <div class="featured-name">
            <img src="/assets/play.svg" alt="">
            <h2>Love, Victor</h2>
        </div>
        <p class="genres"></p>
        <p class="overview"></p>
    </div>

    <div class="Wrapper">
        <div class="TopRated movie-strip">
            <div class="movie-strip-top">
                <h1>Top Rated Movies</h1>
            </div>
            <div class="movie-strip-bottom">
                <div class="LeftBt"><img src="/assets/left.svg">
                </div>
                <div class="panel"></div>
                <div class="RightBt"><img src="/assets/right.svg" alt=""></div>
            </div>

        </div>

        <div class="TvShows movie-strip">
            <div class="movie-strip-top">
                <h1>Top Rated Tv Shows</h1>
            </div>
            <div class="movie-strip-bottom">
                <div class="LeftBt"><img src="/assets/left.svg">
                </div>
                <div class="panel"></div>
                <div class="RightBt"><img src="/assets/right.svg" alt=""></div>
            </div>
            

        </div>

        <div class="PopularTv movie-strip">
            <div class="movie-strip-top">
                <h1>Popular Tv Shows</h1>
            </div>
            <div class="movie-strip-bottom">
                <div class="LeftBt"><img src="/assets/left.svg">
                </div>
                <div class="panel"></div>
                <div class="RightBt"><img src="/assets/right.svg" alt=""></div>
            </div>

        </div>
        <div class="PopularMovie movie-strip">
            <div class="movie-strip-top">
                <h1>Popular Movies</h1>
            </div>
            <div class="movie-strip-bottom">
                <div class="LeftBt"><img src="/assets/left.svg">
                </div>
                <div class="panel"></div>
                <div class="RightBt"><img src="/assets/right.svg" alt=""></div>
            </div>

        </div>
    </div>

</body>

</html>
